{% extends 'base.html' %}

{% block title %}Сортировка книг{% endblock %}

{% block content %}
    <h1>Сортировка книг по количеству страниц</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="books">Введите список книг в формате "Название-страницы", через запятую:</label>
        <br>
        <textarea name="books" id="books" rows="4" cols="50" required></textarea>
        <br><br>
        <button type="submit">Отсортировать</button>
    </form>

    {% if sorted_books %}
        <h2>Результат:</h2>
        <ul>
            {% for book in sorted_books %}
                <li>{{ book }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
